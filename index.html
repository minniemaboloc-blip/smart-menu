<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Menu</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
#cartModal { background-color: rgba(0,0,0,0.5); }
</style>
</head>
<body class="bg-gray-50 text-gray-800 pb-28">

<script>
/* ===== CONFIG ===== */
const FB_PAGE = "minchis.dvo"; // Your FB Page
const SHEET_ID = "1ufX4XtO7L4q5BjyeSYWxR-B8MxTCYJ3IMSr2PFZQQ6U"; // Your Google Sheet ID
const SHEET_NAME = "Menu";

const order = {};
let cartTotal = 0;
let cartQty = 0;
const deliveryFee = 0; // optional
</script>

<div class="max-w-3xl mx-auto p-4">
  <!-- Logo -->
  <div class="text-center mb-2">
    <img src="https://drive.google.com/file/d/1rjRbfs_EQfVakBtLsHeH8-ckuFNB1u6m/view?usp=drivesdk" alt="Logo" class="mx-auto h-16 w-auto">
  </div>

  <h1 class="text-3xl font-bold text-center mb-1">üì±Minchi's Smart Menu</h1>
  <p class="text-center text-sm mb-4">Dine-in ‚Ä¢ Pickup ‚Ä¢ Delivery</p>

  <!-- Customer Info -->
  <div class="bg-white p-4 rounded-xl shadow mb-4">
    <input id="customerName" class="w-full border p-2 rounded mb-2" placeholder="Your Name">
    <input id="tableNumber" class="w-full border p-2 rounded" placeholder="Table No. / Pickup">
  </div>

  <!-- Order Type -->
  <div class="bg-white p-4 rounded-xl shadow mb-4">
    <p class="font-semibold mb-2">Order Type</p>
    <label class="block"><input type="radio" name="orderType" value="Dine-in" checked onchange="toggleAddress()"> Dine-in</label>
    <label class="block"><input type="radio" name="orderType" value="Pickup" onchange="toggleAddress()"> Pickup</label>
    <label class="block"><input type="radio" name="orderType" value="Delivery" onchange="toggleAddress()"> Delivery</label>
    <input id="deliveryAddress" class="w-full border p-2 rounded mt-2 hidden" placeholder="Delivery Address">
  </div>

  <!-- Menu -->
  <div id="menu"></div>

  <p id="error" class="text-center text-red-600 font-semibold mt-4 hidden">
    ‚ö†Ô∏è Menu failed to load
  </p>
</div>

<!-- Floating Cart -->
<div id="cartBar"
  class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg p-4 flex justify-between items-center hidden cursor-pointer"
  onclick="openCartModal()">
  <div>
    <p class="font-semibold">üõí <span id="cartQty">0</span> item(s)</p>
    <p class="text-sm text-gray-600">Total: ‚Ç±<span id="cartTotal">0</span></p>
  </div>
  <button class="bg-red-600 text-white px-6 py-2 rounded-xl font-semibold">
    View Cart
  </button>
</div>

<!-- Cart Modal -->
<div id="cartModal" class="fixed inset-0 hidden items-center justify-center">
  <div class="bg-white rounded-xl max-w-md w-full p-4">
    <h2 class="text-xl font-bold mb-4">üõí Your Cart</h2>
    <div id="cartItems" class="max-h-64 overflow-y-auto mb-4"></div>
    <div class="flex justify-between font-semibold text-lg mb-4">
      <span>Total:</span>
      <span>‚Ç±<span id="modalTotal">0</span></span>
    </div>
    <div class="flex justify-between">
      <button onclick="closeCartModal()" class="bg-gray-300 px-4 py-2 rounded-xl font-semibold">Close</button>
      <button onclick="sendOrder()" class="bg-red-600 text-white px-4 py-2 rounded-xl font-semibold">Confirm Order</button>
    </div>
  </div>
</div>

<script>
function toggleAddress() {
  const type = document.querySelector('input[name="orderType"]:checked').value;
  deliveryAddress.classList.toggle("hidden", type !== "Delivery");
}

// Load menu from Google Sheet
async function loadMenu() {
  try {
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${encodeURIComponent(SHEET_NAME)}&tqx=out:json`;
    const res = await fetch(url);
    const text = await res.text();
    const json = JSON.parse(text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1));
    const rows = json.table.rows;

    const menu = {};
    let id = 1;

    rows.forEach(r => {
      if (!r.c[0]) return;
      const cat = r.c[0].v;
      const name = r.c[1].v;
      const price = Number(r.c[2].v);
      const soldOut = String(r.c[3]?.v || "").toUpperCase() === "TRUE";
      const spiceOption = String(r.c[4]?.v || "").toUpperCase() === "YES";

      if (!menu[cat]) menu[cat] = [];
      menu[cat].push({ id: id++, name, price, soldOut, spiceOption });
    });

    renderMenu(menu);
  } catch {
    document.getElementById("error").classList.remove("hidden");
  }
}

// Render menu with dropdown categories and conditional spice options
function renderMenu(menu) {
  const menuDiv = document.getElementById("menu");
  menuDiv.innerHTML = "";

  Object.keys(menu).forEach(cat => {
    const section = document.createElement("div");
    section.className = "mb-3 bg-white rounded-xl shadow";

    section.innerHTML = `
      <button onclick="toggleCategory(this)" class="w-full flex justify-between items-center p-4 font-bold text-lg">
        <span>${cat}</span>
        <span class="text-xl">‚ñæ</span>
      </button>
      <div class="hidden px-4 pb-4"></div>
    `;

    const content = section.querySelector("div");

    menu[cat].forEach(item => {
      const disabled = item.soldOut ? "opacity-50 pointer-events-none" : "";
      const label = item.soldOut ? "‚ùå SOLD OUT" : `‚Ç±${item.price}`;

      const div = document.createElement("div");
      div.className = `py-3 border-t ${disabled}`;
      let spiceHTML = "";
      if (item.spiceOption) {
        spiceHTML = `
          <div>
            <label class="text-sm">Spice Level:</label>
            <select id="option-${item.id}" class="w-full border rounded p-1 text-sm">
              <option value="Original">Original</option>
              <option value="Mild Spicy">Mild Spicy</option>
              <option value="Spicy">Spicy</option>
              <option value="Extra Spicy">Extra Spicy</option>
            </select>
          </div>
        `;
      }

      div.innerHTML = `
        <div class="flex justify-between items-center mb-2">
          <div>
            <p class="font-semibold">${item.name}</p>
            <p class="text-sm">${label}</p>
          </div>
          <div class="flex items-center gap-2">
            <button class="px-3 py-1 bg-gray-200 rounded" onclick="changeQty(${item.id}, '${item.name}', ${item.price}, -1)">‚àí</button>
            <span id="qty-${item.id}" class="w-6 text-center">0</span>
            <button class="px-3 py-1 bg-red-600 text-white rounded" onclick="changeQty(${item.id}, '${item.name}', ${item.price}, 1)">+</button>
          </div>
        </div>
        ${spiceHTML}
      `;

      content.appendChild(div);
    });

    menuDiv.appendChild(section);
  });
}

// Toggle category
function toggleCategory(btn) {
  const content = btn.nextElementSibling;
  content.classList.toggle("hidden");
  btn.querySelector("span:last-child").innerText = content.classList.contains("hidden") ? "‚ñæ" : "‚ñ¥";
}

// Vibrate on + button
function vibrate() { if (navigator.vibrate) navigator.vibrate(30); }

// Update floating cart
function updateCart() {
  cartTotal = 0;
  cartQty = 0;
  Object.values(order).forEach(i => {
    cartQty += i.qty;
    cartTotal += i.qty * i.price;
  });
  document.getElementById("cartQty").innerText = cartQty;
  document.getElementById("cartTotal").innerText = cartTotal;
  document.getElementById("cartBar").classList.toggle("hidden", cartQty === 0);
}

// Change quantity
function changeQty(id, name, price, delta) {
  if (!order[id]) {
    const optionEl = document.getElementById(`option-${id}`);
    const spice = optionEl ? optionEl.value : "Original";
    order[id] = { name, price, qty: 0, spice };
    if(optionEl) optionEl.onchange = () => order[id].spice = optionEl.value;
  }
  order[id].qty += delta;
  if (delta > 0) vibrate();
  if (order[id].qty <= 0) { delete order[id]; document.getElementById(`qty-${id}`).innerText = "0"; } 
  else { document.getElementById(`qty-${id}`).innerText = order[id].qty; }
  updateCart();
}

// Open cart modal
function openCartModal() {
  const modal = document.getElementById("cartModal");
  const itemsDiv = document.getElementById("cartItems");
  itemsDiv.innerHTML = "";
  Object.entries(order).forEach(([id, i]) => {
    const div = document.createElement("div");
    div.className = "flex justify-between items-center border-b py-2";
    div.innerHTML = `
      <div>
        <p class="font-semibold">${i.name} (${i.spice})</p>
        <p class="text-sm">‚Ç±${i.price} x ${i.qty} = ‚Ç±${i.price * i.qty}</p>
      </div>
      <div class="flex items-center gap-1">
        <button class="px-2 py-1 bg-gray-200 rounded" onclick="changeQty(${id}, '${i.name}', ${i.price}, -1); refreshCartModal()">‚àí</button>
        <button class="px-2 py-1 bg-red-600 text-white rounded" onclick="changeQty(${id}, '${i.name}', ${i.price}, 1); refreshCartModal()">+</button>
        <button class="px-2 py-1 bg-red-500 text-white rounded" onclick="removeItem(${id}); refreshCartModal()">‚úï</button>
      </div>
    `;
    itemsDiv.appendChild(div);
  });
  document.getElementById("modalTotal").innerText = cartTotal;
  modal.classList.remove("hidden");
}

// Refresh modal content
function refreshCartModal() { openCartModal(); }

// Remove item completely
function removeItem(id) { delete order[id]; document.getElementById(`qty-${id}`).innerText = "0"; updateCart(); }

// Close modal
function closeCartModal() { document.getElementById("cartModal").classList.add("hidden"); }

// Send order
function sendOrder() {
  if (!cartQty) return alert("No items selected");
  const type = document.querySelector('input[name="orderType"]:checked').value;
  const address = type === "Delivery" ? deliveryAddress.value : "";
  let msg = `üìå New Order%0A`;
  msg += `Name: ${customerName.value}%0A`;
  msg += `Type: ${type}%0A`;
  if (address) msg += `Address: ${address}%0A`;
  msg += `%0AOrder:%0A`;
  Object.values(order).forEach(i => msg += `‚Ä¢ ${i.name} (${i.spice}) x${i.qty}%0A`);
  msg += `%0ATotal: ‚Ç±${cartTotal + deliveryFee}`;
  window.open(`https://m.me/${FB_PAGE}?text=${msg}`, "_blank");
}

loadMenu();
</script>

</body>
</html>
