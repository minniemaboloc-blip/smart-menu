<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Menu</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<script>
/* ===== CONFIG ===== */
const FB_PAGE = "minchis.dvo";
const SHEET_ID = "1ufX4XtO7L4q5BjyeSYWxR-B8MxTCYJ3IMSr2PFZQQ6U";
const SHEET_NAME = "Menu";

const order = {};
</script>

<div class="max-w-3xl mx-auto p-4">
  <h1 class="text-3xl font-bold text-center mb-2">üì± Smart Menu</h1>
  <p class="text-center text-sm mb-6">Dine-in ‚Ä¢ Pickup ‚Ä¢ Delivery</p>

  <!-- CUSTOMER INFO -->
  <div class="bg-white p-4 rounded-xl shadow mb-4">
    <input id="customerName" class="w-full border p-2 rounded mb-2" placeholder="Your Name">
    <input id="tableNumber" class="w-full border p-2 rounded" placeholder="Table No. / Pickup">
  </div>

  <!-- ORDER TYPE -->
  <div class="bg-white p-4 rounded-xl shadow mb-4">
    <p class="font-semibold mb-2">Order Type</p>
    <label class="block"><input type="radio" name="orderType" value="Dine-in" checked onchange="toggleAddress()"> Dine-in</label>
    <label class="block"><input type="radio" name="orderType" value="Pickup" onchange="toggleAddress()"> Pickup</label>
    <label class="block"><input type="radio" name="orderType" value="Delivery" onchange="toggleAddress()"> Delivery</label>
    <input id="deliveryAddress" class="w-full border p-2 rounded mt-2 hidden" placeholder="Delivery Address">
  </div>

  <!-- MENU -->
  <div id="menu"></div>

  <!-- ERROR MESSAGE -->
  <p id="error" class="text-center text-red-600 font-semibold mt-4 hidden">
    ‚ö†Ô∏è Menu failed to load. Check Google Sheet sharing & Sheet name.
  </p>

  <button onclick="sendOrder()" class="w-full bg-blue-600 text-white py-3 rounded-xl text-lg font-semibold mt-6">
    Send Order to Messenger
  </button>
</div>

<script>
function toggleAddress() {
  const type = document.querySelector('input[name="orderType"]:checked').value;
  deliveryAddress.classList.toggle("hidden", type !== "Delivery");
}

async function loadMenu() {
  try {
    const url =
      `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${encodeURIComponent(SHEET_NAME)}&tqx=out:json`;

    const res = await fetch(url);
    const text = await res.text();

    const json = JSON.parse(text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1));
    const rows = json.table.rows;

    if (!rows || rows.length === 0) throw "No rows";

    const menu = {};
    let id = 1;

    rows.forEach(r => {
      if (!r.c[0]) return;

      const cat = r.c[0].v;
      const name = r.c[1].v;
      const price = Number(r.c[2].v);
      const soldOut = String(r.c[3].v).toUpperCase() === "TRUE";

      if (!menu[cat]) menu[cat] = [];
      menu[cat].push({ id: id++, name, price, soldOut });
    });

    renderMenu(menu);
  } catch (e) {
    console.error(e);
    document.getElementById("error").classList.remove("hidden");
  }
}

function renderMenu(menu) {
  const menuDiv = document.getElementById("menu");
  menuDiv.innerHTML = "";

  Object.keys(menu).forEach(cat => {
    const section = document.createElement("div");
    section.innerHTML = `<h2 class="text-xl font-bold mt-6 mb-2">${cat}</h2>`;

    menu[cat].forEach(item => {
      const disabled = item.soldOut ? "opacity-50 pointer-events-none" : "";
      const label = item.soldOut ? "‚ùå SOLD OUT" : `‚Ç±${item.price}`;

      const div = document.createElement("div");
      div.className = `bg-white p-4 rounded-xl shadow mb-3 ${disabled}`;
      div.innerHTML = `
        <div class="flex justify-between items-center">
          <div>
            <p class="font-semibold">${item.name}</p>
            <p class="text-sm">${label}</p>
          </div>
          <input type="number" min="0" value="0"
            class="w-16 border rounded p-1"
            ${item.soldOut ? "disabled" : ""}
            onchange="updateOrder(${item.id}, '${item.name}', ${item.price}, this.value)">
        </div>
      `;
      section.appendChild(div);
    });

    menuDiv.appendChild(section);
  });
}

function updateOrder(id, name, price, qty) {
  qty = Number(qty);
  if (qty > 0) order[id] = { name, price, qty };
  else delete order[id];
}

function sendOrder() {
  const items = Object.values(order);
  if (!items.length) return alert("No items selected");

  const type = document.querySelector('input[name="orderType"]:checked').value;
  const address = type === "Delivery" ? deliveryAddress.value : "";

  let total = 0;
  items.forEach(i => total += i.price * i.qty);

  let msg = `üìå New Order%0A`;
  msg += `Name: ${customerName.value}%0A`;
  msg += `Type: ${type}%0A`;
  if (address) msg += `Address: ${address}%0A`;
  msg += `%0AOrder:%0A`;

  items.forEach(i => msg += `‚Ä¢ ${i.name} x${i.qty}%0A`);
  msg += `%0ATotal: ‚Ç±${total}`;

  window.open(`https://m.me/${FB_PAGE}?text=${msg}`, "_blank");
}

loadMenu();
</script>

</body>
</html>
