<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minchi's Smart Menu</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 pb-28">

<script>
/* CONFIG */
const FB_PAGE = "minchis.dvo";
const SHEET_ID = "1ufX4XtO7L4q5BjyeSYWxR-B8MxTCYJ3IMSr2PFZQQ6U";
const SHEET_NAME = "Menu";

const order = {};
let cartTotal = 0;
let cartQty = 0;
</script>

<div class="max-w-3xl mx-auto p-4">

  <h1 class="text-2xl font-bold mb-4">Minchi's Menu</h1>

  <!-- âœ… Responsive Grid -->
  <div id="menu" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

</div>

<!-- FLOATING CART -->
<div id="cartBar"
     class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t p-4 flex justify-between items-center hidden">

  <div>
    <p class="font-semibold">ðŸ›’ <span id="cartQty">0</span> item(s)</p>
    <p class="text-sm text-gray-600">â‚±<span id="cartTotal">0</span></p>
  </div>

  <button onclick="openCartModal()"
          class="bg-green-600 text-white px-6 py-2 rounded-full font-semibold">
    View Cart
  </button>
</div>

<!-- CART MODAL -->
<div id="cartModal"
     class="fixed inset-0 hidden bg-black/50 items-center justify-center">

  <div class="bg-white w-full max-w-md rounded-xl p-4">

    <h2 class="text-xl font-bold mb-4">Your Cart</h2>

    <div id="cartItems" class="max-h-60 overflow-y-auto mb-4"></div>

    <div class="flex justify-between font-bold text-lg mb-4">
      <span>Total:</span>
      <span>â‚±<span id="modalTotal">0</span></span>
    </div>

    <input id="customerName"
           class="w-full border p-3 rounded mb-2"
           placeholder="Your Name">

    <button onclick="sendOrder()"
            class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold mb-2">
      Confirm & Send to Messenger
    </button>

    <button onclick="closeCartModal()"
            class="w-full bg-gray-300 py-2 rounded-xl">
      Close
    </button>

  </div>
</div>

<script>

/* LOAD MENU */
async function loadMenu() {
  try {
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tqx=out:json`;
    const res = await fetch(url);
    const text = await res.text();
    const json = JSON.parse(text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1));
    const rows = json.table.rows;

    const menuDiv = document.getElementById("menu");
    menuDiv.innerHTML = "";

    let id = 1;

    rows.forEach(r => {
      if (!r.c[0]) return;

      const name = r.c[1].v;
      const price = Number(r.c[2].v);
      const image = r.c[5]?.v || "";
      const soldOut = String(r.c[3]?.v || "").toUpperCase() === "TRUE";

      const card = document.createElement("div");
      card.className = `bg-white rounded-2xl shadow p-2 relative ${soldOut ? "opacity-50 pointer-events-none" : ""}`;

      card.innerHTML = `
        <img src="${image}"
             class="w-full h-36 object-cover rounded-xl mb-2"
             onerror="this.src='https://via.placeholder.com/300x200'">

        <p class="font-semibold text-sm">${name}</p>
        <p class="font-bold text-sm">â‚±${price}</p>

        <!-- âœ… Bigger Tap Button -->
        <button onclick="changeQty(${id}, '${name}', ${price})"
                class="absolute bottom-3 right-3 bg-green-600 text-white w-12 h-12 rounded-full text-xl shadow-lg flex items-center justify-center">
          +
        </button>
      `;

      menuDiv.appendChild(card);
      id++;
    });

  } catch {
    alert("Menu failed to load");
  }
}

/* ADD TO CART */
function changeQty(id, name, price) {

  if (!order[id]) {
    order[id] = { name, price, qty: 0 };
  }

  order[id].qty++;

  if (navigator.vibrate) navigator.vibrate(50);

  updateCart();
}

/* UPDATE CART */
function updateCart() {

  cartTotal = 0;
  cartQty = 0;

  Object.values(order).forEach(i => {
    cartQty += i.qty;
    cartTotal += i.qty * i.price;
  });

  document.getElementById("cartQty").innerText = cartQty;
  document.getElementById("cartTotal").innerText = cartTotal;

  document.getElementById("cartBar")
    .classList.toggle("hidden", cartQty === 0);
}

/* OPEN MODAL */
function openCartModal() {

  const modal = document.getElementById("cartModal");
  const itemsDiv = document.getElementById("cartItems");
  itemsDiv.innerHTML = "";

  Object.values(order).forEach(i => {

    const div = document.createElement("div");
    div.className = "flex justify-between border-b py-2";

    div.innerHTML = `
      <div>
        <p>${i.name}</p>
        <p class="text-sm text-gray-600">
          â‚±${i.price} x ${i.qty}
        </p>
      </div>
      <p class="font-semibold">
        â‚±${i.price * i.qty}
      </p>
    `;

    itemsDiv.appendChild(div);
  });

  document.getElementById("modalTotal").innerText = cartTotal;

  modal.classList.remove("hidden");
  modal.classList.add("flex");
}

/* CLOSE MODAL */
function closeCartModal() {
  const modal = document.getElementById("cartModal");
  modal.classList.add("hidden");
  modal.classList.remove("flex");
}

/* SEND ORDER */
function sendOrder() {

  if (!cartQty) return alert("Cart is empty");

  const name = document.getElementById("customerName").value;
  if (!name.trim()) return alert("Enter your name");

  let msg = `ðŸ“Œ New Order\n\n`;
  msg += `Name: ${name}\n\n`;

  Object.values(order).forEach(i =>
    msg += `â€¢ ${i.name} x${i.qty}\n`
  );

  msg += `\nTotal: â‚±${cartTotal}`;

  const encoded = encodeURIComponent(msg);

  window.open(`https://m.me/${FB_PAGE}?text=${encoded}`, "_blank");
}

loadMenu();

</script>

</body>
</html>
